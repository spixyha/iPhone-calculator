<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Full Calculator</title>
</head>
<section class="container">
    <div class="calculator">
        <div class="display">
            <p class="displayText">0</p>
        </div>
        <button class="features clear">AC</button><button class="features minus">+/-</button><button
            class="features percent">%</button><button class="operator">&#xf7;</button>
        <button class="number">7</button><button class="number">8</button><button class="number">9</button><button
            class="operator">&#xd7;</button>
        <button class="number">4</button><button class="number">5</button><button class="number">6</button><button
            class="operator">-</button>
        <button class="number">1</button><button class="number">2</button><button class="number">3</button><button
            class="operator">+</button>

        <button class="number zero">0</button> <button class="dot">.</button><button class="equal">=</button>
    </div>
</section>



<script src="app.js"></script>

<body>

</body>

</html>
